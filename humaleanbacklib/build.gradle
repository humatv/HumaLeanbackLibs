apply plugin: 'com.android.library'

android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

def supportLib = "27.1.1"


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:${supportLib}"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "com.android.support:leanback-v17:${supportLib}"
    implementation "com.android.support:preference-leanback-v17:${supportLib}"
//    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
//    implementation 'com.github.bumptech.glide:glide:4.8.0'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    implementation 'com.github.hamedgramzi:everythingManager:d9b25dbd84'
//    implementation 'com.github.hamedgramzi:everythingmanager:1.3'
    implementation 'com.github.hamedgramzi:guidedKeayboardfixer:master-SNAPSHOT'
//    implementation 'com.github.humatv:HumaLeanbackPlayer:master-SNAPSHOT'
//    implementation 'com.github.humatv:humaLeanbackPlayer:2f0c15aa4e'
//    implementation 'com.github.humatv:HumaLeanbackPlayer:e20a86044c'

//    implementation 'com.github.humatv:HumaLeanbackPlayer:1c305e9dc9'
    implementation 'com.github.humatv:HumaLeanbackPlayer:a055cb4fa1'
}


configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}